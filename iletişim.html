<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dardanel - İletişim</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Dardanel_logo.svg (1).png" alt="Dardanel Logosu">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Anasayfa</a></li>
                <li><a href="hakkımızda.html">Hakkımızda</a></li>
                <li><a href="ürünler.html">Ürünler</a></li>
                <li><a href="iletişim.html">İletişim</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="contact-container">
            <h2>İletişim</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Çanakkale, Türkiye</p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <p>+90 123 456 78 90</p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <p>info@dardanel.com</p>
                </div>
            </div>
            <form class="contact-form">
                <h3>Bizimle İletişime Geçin</h3>
                <label for="name">Adınız:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mesajınız:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Gönder</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Dardanel. Tüm hakları saklıdır.</p>
        <div class="social-media">
            <a href="https://www.instagram.com/dardanel" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/dardanel" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>
</body>
</html>
